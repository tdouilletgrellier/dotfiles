- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: config/general/.gitconfig
    ~/.gitignore_global: config/general/.gitignore_global
    ~/.curlrc: config/general/.curlrc
    ~/.wgetrc: config/general/.wgetrc
    ~/.nanorc: config/general/.nanorc
    ~/.htoprc: config/general/.htoprc
    
    # ExtremeUltimateBashrc
    ~/.bashrc: config/ExtremeUltimateBashrc/.bashrc
    ~/.bash_help: config/ExtremeUltimateBashrc/.bashrc_help
    # ~/.bash_prompt: config/ExtremeUltimateBashrc/.bashrc_prompt
    ~/.bash_prompt: config/general/.bash_prompt

    # # UltimateBashrc/
    # ~/.bashrc: config/UltimateBashrc/.bashrc

    # #My Bashrc
    # ~/.bashrc: config/general/.bashrc
    ~/.bash_aliases: config/general/.bash_custom
    # ~/.bash_logout: config/general/.bash_logout    
    
    ~/.profile: config/general/.profile

    ~/.vimrc: config/general/.vimrc
    ~/.vim_runtime: config/vim

    ~/.tmux.conf: config/tmux/.tmux.conf

    ~/.tmux/plugins/tpm: lib/tpm    

    ~/.config/nvim: config/NvChad

    ~/.config/terminator/config: config/terminator/config

    ~/.config/sublime-text: config/sublime-text

    ~/bin:
        path: utils/
        create: true


