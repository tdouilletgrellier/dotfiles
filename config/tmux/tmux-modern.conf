# ----------------------------------------------------------------------------

# Remove window separators for clean stacking
set-window-option -g window-status-separator ""

# Active window: Green highlight, clean separators, new indicators + current folder
set-window-option -g window-status-current-format \
  "#[fg=#{@blue},bg=#{@bg}]ÓÇ∂#[fg=#{@bg},bg=#{@blue},bold] #I #[fg=#{@yellow},bold]#{?pane_synchronized,üåÄ ,}#{?window_zoomed_flag,üîç ,}#{?pane_bell_flag,üîî ,}#{?pane_in_mode,üìù ,}#W #[fg=#{@blue}]#[fg=#{@fg}]#(echo #{pane_current_path} | sed \"s|^$HOME$|~|\" | xargs basename) #[fg=#{@blue},bg=#{@bg}]ÓÇ¥ "

# Inactive window: Grey tones for a neutral appearance + current folder
set-window-option -g window-status-format \
  "#[fg=#{@grey},bg=#{@bg}]ÓÇ∂#[fg=#{@bg},bg=#{@grey},bold] #I #[fg=#{@neonGrey}]#{?pane_bell_flag,üîî ,}#W #[fg=#{@grey}]#[fg=#{@neonGrey}]#(echo #{pane_current_path} | sed \"s|^$HOME$|~|\" | xargs basename) #[fg=#{@grey},bg=#{@bg}]ÓÇ¥ "

# Activity window: Highlighted in orange to catch attention
set-window-option -g window-status-activity-style 'bg=#{@neonOrange},fg=#{@bg},bold'  # Orange for active windows

